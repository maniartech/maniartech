{% extends "base.html" %}
{% block content %}
<!-- Start Contact Area  -->
<div class="main-content contact-page">
  <div class="rwt-contact-area rn-section-gap">
    <div class="container">
      <div class="row d-flex">
        <div class="col-lg-12 mt--90 mb--40">
          <div class="section-title text-center" data-sal="slide-up" data-sal-duration="700" data-sal-delay="100">
            <h4 class="subtitle "><span class="theme-gradient">Contact</span></h4>
            <h2 class="title w-600 mb--20">Get In Touch</h2>
          </div>
        </div>
      </div>

      <div class="row d-flex">
        <div class="col-lg-4 col-md-6 col-12">
          <div class="rn-address">
            <div class="icon">
              <i class="feather-map-pin"></i>
            </div>
            <div class="inner">
              <h4 class="title">Mumbai (India)</h4>
              <p>344/1301 Kalpatru Shruti</p>
              <p> Mira Raod (East) Thane - 401 107</p>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-6 col-12">
          <div class="rn-address">
            <div class="icon">
              <i class="feather-mail"></i>
            </div>
            <div class="inner">
              <h4 class="title">Our Email Address</h4>
              <p><a href="mailto:contact@maniartech.com">contact@maniartech.com</a></p>
              <p>&nbsp;</p>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-6 col-12">
          <div class="rn-address">
            <div class="icon">
              <i class="feather-headphones"></i>
            </div>
            <div class="inner">
              <h4 class="title">Contact Phone Number</h4>
              <p><a href="#">+91-9867210456</a></p>
              <p>&nbsp;</p>
            </div>
          </div>
        </div>

      </div>

      <!-- Form -->
      {% include "includes/contact-form.html" %}
    </div>
  </div>

</div>
<!-- End Contact Area  -->
{% endblock %}
